<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="main.js" />
  </head>
  <body>
    <section class="contact">
      <div class="container contact_container">
        <aside class="contact_aside">
          <div class="aside_image">
            <img src="images/imagee.jpg" alt="" />
          </div>
          <h2>Contact US</h2>
          <p>
            Feel free to reach out to us for any inquiries or assistance. We're
            here to help!
          </p>
          <ul class="contact_details">
            <li>
              <i class="uil uil-phone"></i>
              <h5>01608792759</h5>
            </li>
            <li>
              <i class="uil uil-envelope"></i>
              <h5>
                <a
                  class="email-button"
                  href="https://mail.google.com/mail/?view=cm&fs=1&to=marjiakhan08@gmail.com&su=Hello&body=I%20want%20to%20contact%20you."
                  target="_blank"
                >
                  marjiakhan08@gmail.com
                </a>
              </h5>
            </li>
            <li>
              <i class="uil uil-location-point"></i>
              <h5>Jahangirnagar University, Savar,Dhaka</h5>
            </li>
          </ul>
          <ul class="contact_socials">
            <li>
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
            </li>
            <li>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin-alt"></i
              ></a>
            </li>
          </ul>
        </aside>

        <form
          action="https://formspree.io/f/xandoyrr"
          method="POST"
          class="contact_form"
        >
          <div class="form_name">
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>

          <input
            type="email"
            name="Email Address"
            placeholder="Your Email Address"
            required
          />
          <textarea
            name="Message"
            rows="7"
            placeholder="Message"
            required
          ></textarea>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>
