<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Website about page Using html,css,js</title>
    <link rel="stylesheet" href="css/about.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="team">
      <h1>Meet our teachers</h1>

      <!-- ✅ Swiper Container -->
      <div class="container team_container swiper mySwiper">
        <div class="swiper-wrapper">k
          <!-- Slide 1 -->
          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image1.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>K M Akkas Ali</h4>
              <p>Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>

          <!-- Slide 2 -->
          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image2.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>Mehrin Anannya</h4>
              <p>Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>

          <!-- Slide 3 -->
          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image3.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>Dr. Shamim Al Mamun</h4>
              <p>Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>

          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image4.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>Md. Fazlul Karim Patwary</h4>
              <p>Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>

          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image5.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>Dr. M. Mesbahuddin Sarker</h4>
              <p>Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>

          <article class="team_member swiper-slide">
            <div class="team_member-images">
              <img src="images/image6.jpeg" />
            </div>
            <div class="team_member-info">
              <h4>Md Mahmudur Rahman</h4>
              <p>Associate Professor, IIT</p>
            </div>
            <div class="team_member-socials">
              <a href="https://instagram.com" target="_blank"
                ><i class="uil uil-instagram"></i
              ></a>
              <a href="https://twitter.com" target="_blank"
                ><i class="uil uil-twitter"></i
              ></a>
              <a href="https://linkedin.com" target="_blank"
                ><i class="uil uil-linkedin"></i
              ></a>
            </div>
          </article>
        </div>

        <!-- ✅ Swiper Controls -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          1024: { slidesPerView: 3 },
          768: { slidesPerView: 2 },
          480: { slidesPerView: 1 },
        },
      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
